[package]
name = "lunal-attestation"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["tdx", "sev-snp"]
attestation = ["dep:tdx", "sev-snp/default"]
tdx = ["dep:dcap-rs"]
sev-snp = ["dep:sev-snp", "dep:bincode"]

wasm = [
    "dep:wasm-bindgen",
    "dep:serde-wasm-bindgen",
    "dep:wasm-bindgen-futures",
    "dep:js-sys",
    "dep:web-sys",
    "dep:console_error_panic_hook",
    "getrandom/js"
]

[dependencies]
clap = "4.5"
hex = "0.4"
tdx = { git = "https://github.com/automata-network/tdx-attestation-sdk", package = "tdx", branch = "main", optional = true }
reqwest = { version = "0.12", features = ["json"] }
serde_json = "1.0"
urlencoding = "2.1"
flate2 = "1.0"
base64 = "0.22"
chrono = { version = "0.4", features = ["serde"] }

# TDX-specific dependencies
dcap-rs = {  git = "https://github.com/automata-network/dcap-rs.git", optional = true }

# SEV-SNP-specific dependencies
sev-snp = { path = "../sev-snp/amd-attestation-amean/amd-sev-snp-attestation-sdk/sev-snp", default-features = false, features = ['coco-provider'], optional = true }
bincode = { version = "1.3", optional = true }

# Wasm Dependencies
wasm-bindgen = { version = "0.2", optional = true }
getrandom = { version = "0.2", optional = true }
serde-wasm-bindgen = { version = "0.6", optional = true }
wasm-bindgen-futures = { version = "0.4", optional = true }
js-sys = { version = "0.3", optional = true }
web-sys = { version = "0.3", features = ['console'], optional = true }
console_error_panic_hook = { version = "0.1", optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
tokio = { version = "1.45", features = ["macros", "rt", "time", "sync"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1.45", features = ["full"] }

[[bin]]
name = "attest-tdx"
path = "src/bin/attest_tdx.rs"
required-features = ["attestation"]

[[bin]]
name = "attest-sev-snp"
path = "src/bin/attest_sev_snp.rs"
required-features = ["attestation"]

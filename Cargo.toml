[package]
name = "lunal-attestation"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
attestation = ["tdx", "az-snp-vtpm/attester"]
wasm = [
    "dep:wasm-bindgen",
    "dep:serde-wasm-bindgen",
    "dep:wasm-bindgen-futures",
    "dep:js-sys",
    "dep:web-sys",
    "dep:console_error_panic_hook",
    "getrandom/js"
]

[dependencies]
clap = "4.5"
dcap-rs = { git = "https://github.com/automata-network/dcap-rs.git" }
hex = "0.4"
tdx = { git = "https://github.com/automata-network/tdx-attestation-sdk", package = "tdx", branch = "main", optional = true }
reqwest = { version = "0.12", features = ["json"] }
serde_json = "1.0"
serde = "1.0"
bincode = "1.3.1"

urlencoding = "2.1"
flate2 = "1.0"
base64 = "0.22"
chrono = { version = "0.4", features = ["serde"] }
openssl = "0.10"
az-snp-vtpm = { git = "https://github.com/AmeanAsad/azure-cvm-tooling.git", package = "az-snp-vtpm" }

wasm-bindgen = { version = "0.2", optional = true }
getrandom = { version = "0.2", optional = true }
serde-wasm-bindgen = { version = "0.6", optional = true }
wasm-bindgen-futures = { version = "0.4", optional = true }
js-sys = { version = "0.3", optional = true }
web-sys = { version = "0.3", features = ['console'], optional = true }
console_error_panic_hook = { version = "0.1", optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
tokio = { version = "1.45", features = ["macros", "rt", "time", "sync"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1.45", features = ["full"] }

[[bin]]
name = "attest"
path = "src/bin/attest.rs"